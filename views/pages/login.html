<html>
	<head>
		<link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
		<link rel="stylesheet" href="/stylesheets/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="form-signin" id="loginModal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h3>Have an Account?</h3>
				</div>
				<div class="modal-body">
					<div class="well">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
							<li><a href="#create" data-toggle="tab">Create Account</a></li>
						</ul>
						<div id="myTabContent" class="tab-content">
							
							<div class="tab-pane active in frame-top" id="login">
								<form action='' method="POST">
									<fieldset>
										<div class="control-group">
										<!-- Username -->
											<label class="control-label"  for="username">Username</label>
											<div class="controls">
												<input type="text" id="username" name="username" placeholder="" class="form-control">
											</div>
										</div>

										<div class="control-group">
										<!-- Password-->
											<label class="control-label" for="password">Password</label>
											<div class="controls">
												<input type="password" id="password" name="password" placeholder="" class="form-control">
											</div>
										</div>


										<div class="control-group">
										<!-- Button -->
											<div class="controls">
												<button class="btn btn-success">Login</button>
											</div>
										</div>
									</fieldset>
								</form>
							</div>

							<div class="tab-pane fade frame-top" id="create">
								<form id="tab">
									<label for="email">Email</label>
									<input type="text" value="" class="form-control" id="email" />
									<label for="password">Password</label>
									<input type="password" value="" class="form-control" id="password" />
									<label for="confirm">Confirm Password</label>
									<input type="password" value="" class="form-control" id="confirm"/>
									

									<div class="frame-top">
										<button class="btn btn-primary">Create Account</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/javascripts/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>

	</body>
</html>
